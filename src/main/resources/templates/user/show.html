<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Чел</title>
</head>
<body>
<a th:text="${authUser.getId()}">VALUER</a>
<a th:text="${authUser.getName()}">VALUER</a>
<a th:text="${authUser.getSurname()}">VALUER</a>
<a th:text="${authUser.getAge()}">VALUER</a>
<a th:text="${authUser.getUsername()}">VALUER</a>
<br>
<label for="roleSyka">ROLE:</label>
<div id="roleSyka" th:each="role: ${authUser.getRoles()}">
    <a th:text="${role.getNameRole().substring(5)}"></a>
</div>

<a th:href="@{/user/{id}/edit(id=${authUser.getId()})}">Edit</a>


<form th:method="DELETE" th:action="@{/user/{id}(id=${authUser.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<form action="/logout" >
    <button>EXIT</button>
</form>
</body>
</html>
