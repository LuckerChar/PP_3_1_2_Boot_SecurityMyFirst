<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введи Имя:</label>
  <input type="text" th:field="*{firstName}" id="name"/>
  <br/>
  <label for="surname">Введи Фамилию:</label>
  <input type="text" th:field="*{lastName}" id="surname"/>
  <br/>
  <label for="age">Введи Возраст:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <label for="email">Введи email:</label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="password">Введи Password:</label>
  <input type="password" th:field="*{password}" id="password"/>
  <br/>
  <label>Roles:
    <input type="checkbox" name="role"
           th:each="role : ${user.getRoles()}"
           th:text="${role.getName()}"
           th:value="${role.getId()}"/>
  </label>
  <input type="submit" value="Update!"/>
</form>
<form action="/logout" >
  <button>EXIT</button>
</form>
</body>
</html>
