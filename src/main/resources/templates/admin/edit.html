<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить User</title>
</head>
<body>
<form method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Введи Имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Введи Фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Введи Возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Введи email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Введи Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label>Role:
        <input type="checkbox" name="roleList"
               th:each="role : ${roles}"
               th:text="${role.getName()}"
               th:value="${role.id}"
               th:checked="${user.roles.contains(role)}"/>
    </label>
    <input type="submit" value="Update!"/>
</form>
<form action="/logout">
    <button>EXIT</button>
</form>
</body>
</html>
