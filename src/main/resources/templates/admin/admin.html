<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>adminko</title>
</head>
<body>
<h1>Welcome Admin page</h1>
<a th:href="@{/logout}">Logout</a>
<br><br>
<a href="/admin/new">Create a new user</a><br/><br/>
<a href="/user">Page User</a><br/><br/>
<table border="1"
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${}">
        <td th:utext="${user}">id</td>
        <td th:utext="${user.getFirstName()}">First name</td>
        <td th:utext="${user.getLastName()}">Last name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail}">Email</td>
        <td><span th:each="roles : ${user.getRoles()}" th:utext= "${roles.toString()}+'   '">Roles</span></td>
        <td><a th:href="@{/admin/{id}/update(id=${user.getId})}">Update</a></td>
        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId})}"><input type="submit" value="Delete"/></form> </td>
    </tr>
</table>
</body>
</html>
