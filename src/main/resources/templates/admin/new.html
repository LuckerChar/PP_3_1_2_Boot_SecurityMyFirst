<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${users}">
    <label for="name">Введи Имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Введи Фамилию:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Введи Возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="username">Введи Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Введи Password:</label>
    <input required min="4" type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="role">ROLE:</label>
    <select size="2" id="role" multiple name="roles">
        <option value="2"> USER </option>
        <option value="1"> ADMIN </option>
    </select>
    <input type="submit" value="Create!"/>
</form>
<form action="/logout" >
    <button>EXIT</button>
</form>
</body>
</html>
